<table
  mat-table
  [dataSource]="employees"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="EmployeeID">
    <th mat-header-cell *matHeaderCellDef>Employee Id</th>
    <td mat-cell *matCellDef="let employee">{{ employee.EmployeeID }}</td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let employee">{{ employee.FirstName + " " + employee.LastName}}</td>
  </ng-container>

  <ng-container matColumnDef="Gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let employee">{{ employee.Gender }}</td>
  </ng-container>

  <ng-container matColumnDef="Department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let employee">{{ employee.Department }}</td>
  </ng-container>

  <ng-container matColumnDef="JobRole">
    <th mat-header-cell *matHeaderCellDef>Job Role</th>
    <td mat-cell *matCellDef="let employee">{{ employee.JobRole }}</td>
  </ng-container>
  <ng-container matColumnDef="Attrition">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by Attrition"
    >
      Attrition
    </th>
    <td mat-cell *matCellDef="let employee">{{ employee.Attrition }}</td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let employee">
      <button mat-button (click)="openDialog(employee)">
        Expand
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" [class.notified-row]="isEmployeeNotified(row.id)" ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 20, 30]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
