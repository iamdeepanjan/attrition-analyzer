<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard" routerLinkActive="active"
        >Dashboard</a
      >
      <a mat-list-item routerLink="employee-list" routerLinkActive="active"
        >All Employees Data</a
      >
      <a mat-list-item routerLink="notified-employees" routerLinkActive="active"
        >Notified Employees</a
      >
      <a mat-list-item routerLink="profile" routerLinkActive="active"
        >HR Profile</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        }
        <span>{{ selectedTitle }}</span>
      </div>
      <span class="spacer"></span>
      @if(isLoggedIn()) {
      <button mat-icon-button aria-label="Logout" (click)="openDialog()">
        <mat-icon>logout</mat-icon>
      </button>
      }
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
